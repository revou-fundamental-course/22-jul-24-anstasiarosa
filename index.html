<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa's Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>  
        <section class="nav-container">
        <a class="nav-item" href="">Home</a>
        <a class="nav-item" href="">Packages</a>
        <a class="nav-item" href="">Call us</a>
        <h1>Welcome to Our Travel Agency</h1>
        </section>
    </header>
    </nav>
    <main>
      <section class="main-content">
        <article class="main-content-item">
            <div class="main-content-banner">
                <h3>Your Travel Solution</h3>
                <img src="travel.jfif"> 
            </div>
            <div class="main-item">
                <div class="item-icon">
            </div>
            <div class="item-text">
                <h3>
                    Anastasia Rosa Maria
                </h3>
                <p>
                    Woman
                </p>
            </div>
        </div>
        </article>
        <form class="main-content-item">
            <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Travel Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </nav>
    </main>

    <script src="scripts.js"></script>
</body>
